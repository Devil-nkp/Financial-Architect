<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Financial Architect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cosmos-bg"></div>
    
    <div class="container">
        <header class="glass-header">
            <h1>üèõÔ∏è Supreme Architect</h1>
            <p>The AI that builds your wealth.</p>
        </header>

        <section id="input-section" class="glass-card fade-in">
            <h2>üîê Mission Data</h2>
            <div class="form-grid">
                
                <div class="input-group">
                    <label>Net Income ($)</label>
                    <input type="number" id="income" value="4500">
                </div>
                <div class="input-group">
                    <label>Fixed Costs ($)</label>
                    <input type="number" id="fixed" value="2000">
                </div>
                
                <div class="input-group">
                    <label>Food History (Last 3 mo)</label>
                    <input type="text" id="foodHist" value="500, 550, 600" placeholder="e.g. 500, 550, 600">
                </div>
                <div class="input-group">
                    <label>Misc History (Last 3 mo)</label>
                    <input type="text" id="miscHist" value="300, 400, 450">
                </div>
                
                <div class="input-group">
                    <label>Transport ($)</label>
                    <input type="number" id="transPred" value="200">
                </div>

                <div class="input-group">
                    <label>Total Debt ($)</label>
                    <input type="number" id="debt" value="5000">
                </div>
                <div class="input-group">
                    <label>Debt Rate (%)</label>
                    <input type="number" id="rate" value="18.5">
                </div>
                <div class="input-group">
                    <label>Current Savings ($)</label>
                    <input type="number" id="savings" value="2000">
                </div>
                
                <div class="input-group full-width">
                    <label>Primary Goal</label>
                    <input type="text" id="goal" value="Buy a house in 2 years">
                </div>
                <input type="hidden" id="household" value="1">
            </div>
            
            <button onclick="runAnalysis()" class="cosmic-btn">üöÄ Launch Analysis</button>
        </section>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Consulting the AI Oracle...</p>
        </div>

        <section id="results-section" class="hidden">
            <div class="vitals-grid">
                <div class="vital-card glass-card">
                    <h3>Cash Flow</h3>
                    <p id="cashFlowVal" class="vital-num">--</p>
                </div>
                <div class="vital-card glass-card">
                    <h3>Strategy</h3>
                    <p id="stratVal" class="vital-text">--</p>
                </div>
                <div class="vital-card glass-card">
                    <h3>Runway</h3>
                    <p id="runwayVal" class="vital-num">--</p>
                </div>
            </div>

            <div class="main-grid">
                <div class="glass-card ai-box">
                    <h2>üß† The Battle Plan</h2>
                    <div id="aiContent" class="markdown-content"></div>
                </div>

                <div class="sidebar">
                    <div class="glass-card chart-box">
                        <h3>Spending Visualizer</h3>
                        <canvas id="financeChart"></canvas>
                    </div>

                    <div class="glass-card tool-box" id="toolBox">
                        <h3>üõ†Ô∏è Recommended Weapon</h3>
                        <div class="tool-content">
                            <span id="toolIcon" class="tool-icon"></span>
                            <div>
                                <h4 id="toolName"></h4>
                                <a id="toolLink" href="#" target="_blank" class="tool-btn">Get Access</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
